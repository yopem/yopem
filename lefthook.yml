pre-commit:
  commands:
    generate-types-from-db:
      run: pnpm build:db
    generate-types-from-api:
      run: pnpm build:api
    quality:
      run: pnpm format:check && pnpm lint && pnpm typecheck

pre-push:
  commands:
    quality:
      run: pnpm format:check && pnpm lint && pnpm typecheck
